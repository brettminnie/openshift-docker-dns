file:
  /config/named.conf:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
  /usr/bin/entrypoint.sh:
    exists: true
    owner: root
    group: root
    filetype: file
    contains: []
package:
  bind:
    installed: true
    versions:
    - 9.18.14-r1
  bind-tools:
    installed: true
    versions:
    - 9.18.14-r1
port:
  tcp:1053:
    listening: true
user:
  named:
    exists: true
    uid: 100
    gid: 101
    groups:
    - named
    home: /etc/bind
    shell: /sbin/nologin
command:
  "named -v":
    exit-status: 0
    stdout:
    - BIND 9.18.14 (Extended Support Version) <id:2c5e22f>
    stderr: []
    timeout: 10000
process:
  named:
    running: true
